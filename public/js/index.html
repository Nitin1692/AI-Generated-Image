<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="image-form">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Keyword</label>
            <input type="email" class="form-control" itemid="prompt" id="exampleFormControlInput1" placeholder="Enter Keyword">
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Image Size</option>
            <option value="Large">Large</option>
            <option value="Medium">Medium</option>
            <option value="Small">Small</option>
        </select>
        <button type="submit" class="btn btn-primary mb-3">Generate Image</button>
    </form>
    <section class="image">
        <div class="image-container">
            <img src="" alt="" id="image">
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
